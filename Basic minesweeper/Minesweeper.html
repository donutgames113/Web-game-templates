<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    #minesweeper-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    #minesweeper {
      display: grid;
      gap: 1px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #000;
      border: 1px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .mine {
      background-color: #f00;
      color: #fff;
    }

    .revealed {
      background-color: #fff;
      color: #000;
    }

    .number-1 {
      color: #343deb;
    }

    .number-2 {
      color: #3a8a00;
    }

    .number-3 {
      color: #cf8d42;
    }

    .number-4 {
      color: #6e0031;
    }

    .flag {
      color: #fff;
    }
  </style>
  <title>Minesweeper</title>
</head>
<body>
  <div id="minesweeper-container">
    <div id="minesweeper"></div>
  </div>

  <audio id="clickSound">
    <source src="Click.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let rows = 5;
      let cols = 5;
      let bombDensity = 0.2;
      let mines = Math.floor(rows * cols * bombDensity);
      let board = [];
      let gameOver = false;

      const clickSound = document.getElementById('clickSound');

      function initializeBoard() {
        for (let i = 0; i < rows; i++) {
          board[i] = [];
          for (let j = 0; j < cols; j++) {
            board[i][j] = {
              isMine: false,
              isRevealed: false,
              isFlagged: false,
              count: 0
            };
          }
        }

        let minesPlaced = 0;
        while (minesPlaced < mines) {
          const row = Math.floor(Math.random() * rows);
          const col = Math.floor(Math.random() * cols);

          if (!board[row][col].isMine) {
            board[row][col].isMine = true;
            minesPlaced++;
          }
        }

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            if (!board[i][j].isMine) {
              board[i][j].count = countAdjacentMines(i, j);
            }
          }
        }
      }

      function countAdjacentMines(row, col) {
        let count = 0;

        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            const newRow = row + i;
            const newCol = col + j;

            if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
              if (board[newRow][newCol].isMine) {
                count++;
              }
            }
          }
        }

        return count;
      }

      function revealCell(row, col) {
        clickSound.play();

        if (row < 0 || row >= rows || col < 0 || col >= cols || board[row][col].isRevealed || gameOver) {
          return;
        }

        if (board[row][col].isFlagged) {
          return;
        }

        board[row][col].isRevealed = true;

        if (board[row][col].isMine) {
          gameOver = true;
          revealAllMines();
          setTimeout(() => {
            resetGame();
          }, 1000);
        } else {
          if (board[row][col].count === 0) {
            for (let i = -1; i <= 1; i++) {
              for (let j = -1; j <= 1; j++) {
                revealCell(row + i, col + j);
              }
            }
          }
        }

        checkWin();
        renderBoard();
      }

      function revealAllMines() {
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            board[i][j].isRevealed = true;
          }
          renderBoard();
        }
      }

      function toggleFlag(row, col) {
        if (row < 0 || row >= rows || col < 0 || col >= cols || board[row][col].isRevealed || gameOver) {
          return;
        }

        board[row][col].isFlagged = !board[row][col].isFlagged;
        renderBoard();
      }

      function resetGame() {
        board = [];
        gameOver = false;
        initializeBoard();
        renderBoard();
      }

      function checkWin() {
        let revealedCount = 0;

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            if (board[i][j].isRevealed) {
              revealedCount++;
            }
          }
        }

        if (revealedCount === rows * cols - mines) {
          gameOver = true;
          alert('Congratulations! You win!');
          resetGame();
        }
      }

      function renderBoard() {
        const minesweeperElement = document.getElementById('minesweeper');
        minesweeperElement.innerHTML = '';

        minesweeperElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            const cellElement = document.createElement('div');
            cellElement.className = 'cell';

            if (board[i][j].isRevealed) {
              cellElement.classList.add('revealed');

              if (board[i][j].isMine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'ðŸ’£';
              } else {
                const count = board[i][j].count;
                cellElement.textContent = count || '';
                if (count === 1) {
                  cellElement.classList.add('number-1');
                } else if (count === 2) {
                  cellElement.classList.add('number-2');
                } else if (count === 3) {
                  cellElement.classList.add('number-3');
                } else if (count === 4) {
                  cellElement.classList.add('number-4');
                }
              }
            } else if (board[i][j].isFlagged) {
              cellElement.classList.add('flag');
              cellElement.textContent = 'ðŸš©';
            }

            cellElement.addEventListener('click', () => revealCell(i, j));
            cellElement.addEventListener('contextmenu', (e) => {
              e.preventDefault();
              toggleFlag(i, j);
            });

            minesweeperElement.appendChild(cellElement);
          }
        }
      }

      initializeBoard();
      renderBoard();
    });
  </script>
</body>
</html>
